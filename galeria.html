	<style type="text/css">
		
		*{
			margin:0;
			padding:0
		}

		ul{
			width: 880px;
			list-style: none;
			display: flex;
			margin: 100px auto
		}


		.min{
			width: 200px;
			padding: 10px
		}

		.lbox{
			visibility: hidden;
			opacity:0;

		}

		.lbox:target{
			opacity: 1;
			visibility: visible;
			width: 50%;
			height: 50%;
			top:0;
			left:0;
			background: rgba(10,10,10,7);
			position: relative;
			background-color: transparent;
			text-align: center
			


		}

		.box_img{
			width: 1000px;
			margin: 150px auto;
			text-align: left;
		}

		.btn{
			color: black;
			font-family: 'Arial';
			text-decoration: none;
			position: absolute;
			width: 50px;
			height: 50px;
			font-size: 40px
		}

		#prev{
			left: -15%;
			top: 45%
			
		}


		#next{
			right: 1px;
			top: 45%
		}



		#close{
			top:0;
			right: 2%
		}

		.tamanho{
			width: 50%;
			height: 50%
		}

	
		.box_img img{

			opacity:0
		}

		.lbox:target .box_img img{
			opacity: 1;
			transition: opacity .4s linear
		}

		

	</style>
</head>
